<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | Axie Studio</title>
  <link rel="icon" href="/favicon.ico">
  <meta name="theme-color" content="#0c8de0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background-color: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #0c8de0;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
      color: #4b5563;
    }
    .button {
      display: inline-block;
      background-color: #0c8de0;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0b7bc7;
    }
    .offline-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    .hidden {
      display: none;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">üì∂</div>
    <h1>Du √§r offline</h1>
    <p>Det verkar som att du inte har n√•gon internetanslutning just nu. Kontrollera din anslutning och f√∂rs√∂k igen.</p>
    <p>Axie Studio-appen fungerar b√§st med en aktiv internetanslutning f√∂r att visa aktuell information och funktioner.</p>
    <button id="retry-button" class="button">F√∂rs√∂k igen <span id="loading-indicator" class="loading hidden"></span></button>
    
    <div id="cached-content" class="hidden" style="margin-top: 32px; text-align: left;">
      <h2 style="font-size: 20px; margin-bottom: 16px; color: #0c8de0;">Tillg√§ngligt inneh√•ll offline:</h2>
      <ul id="cached-pages" style="list-style-type: none; padding: 0;">
        <!-- Will be populated by JavaScript -->
      </ul>
    </div>
  </div>
  
  <script>
    // Check for network status changes
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
    
    // Retry button functionality
    const retryButton = document.getElementById('retry-button');
    const loadingIndicator = document.getElementById('loading-indicator');
    
    retryButton.addEventListener('click', (e) => {
      e.preventDefault();
      loadingIndicator.classList.remove('hidden');
      
      // Try to fetch the homepage
      fetch('/')
        .then(response => {
          if (response.ok) {
            window.location.href = '/';
          } else {
            throw new Error('Network response was not ok');
          }
        })
        .catch(error => {
          console.error('Failed to reconnect:', error);
          loadingIndicator.classList.add('hidden');
          
          // Show cached content if available
          showCachedContent();
        });
    });
    
    // Function to show cached content
    async function showCachedContent() {
      try {
        const cache = await caches.open('axie-studio-v2');
        const cachedRequests = await cache.keys();
        const cachedPages = cachedRequests.filter(request => 
          request.url.endsWith('.html') || 
          request.url.endsWith('/') || 
          !request.url.includes('.')
        );
        
        if (cachedPages.length > 0) {
          const cachedContentElement = document.getElementById('cached-content');
          const cachedPagesElement = document.getElementById('cached-pages');
          
          cachedContentElement.classList.remove('hidden');
          
          cachedPages.forEach(request => {
            const url = new URL(request.url);
            const path = url.pathname;
            
            // Skip service worker and offline page
            if (path.includes('service-worker') || path.includes('offline')) {
              return;
            }
            
            const listItem = document.createElement('li');
            listItem.style.margin = '8px 0';
            
            const link = document.createElement('a');
            link.href = path;
            link.textContent = path === '/' ? 'Startsida' : path;
            link.style.color = '#0c8de0';
            link.style.textDecoration = 'none';
            link.style.display = 'block';
            link.style.padding = '8px 12px';
            link.style.borderRadius = '4px';
            link.style.backgroundColor = '#f0f9ff';
            
            listItem.appendChild(link);
            cachedPagesElement.appendChild(listItem);
          });
        }
      } catch (error) {
        console.error('Error showing cached content:', error);
      }
    }
    
    // Check for cached content on page load
    if ('caches' in window) {
      showCachedContent();
    }
  </script>
</body>
</html>
